<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCprofv3 Interactive Profiler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profiler-ui.css">
</head>
<body>
  <div class="profiler-container">
    <div class="profiler-header">
      <h1>ROCprofv3 Interactive Profiler</h1>
      <p>Profile HIP applications and collect performance counters</p>
      <div id="status-indicator"></div>
    </div>

    <div class="profiler-grid">
      <div class="profiler-panel">
        <h2 class="panel-title">Application</h2>
        <div class="form-group">
          <label class="form-label">Select Sample Application</label>
          <select id="app-select" class="form-select">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Or Custom Path</label>
          <input type="text" id="custom-path" class="form-input" placeholder="/path/to/your/application">
        </div>
        <div class="form-group">
          <label class="form-label">Application Arguments</label>
          <input type="text" id="app-args" class="form-input" placeholder="e.g., 1024">
        </div>
        <div class="form-group">
          <label class="form-label">Profiling Options</label>
          <div style="margin-top: 0.5rem;">
            <label style="display: block; margin-bottom: 0.5rem;">
              <input type="checkbox" id="enable-hip-trace"> Enable HIP API Trace
            </label>
            <p style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.25rem;">
              Traces HIP API calls (runtime and memory operations)
            </p>
          </div>
        </div>
      </div>

      <div class="profiler-panel">
        <h2 class="panel-title">Performance Counters</h2>
        <div class="form-group">
          <label><input type="checkbox" id="select-all-counters"> Select All</label>
        </div>
        <div id="counters-container" class="counter-grid">
          <p>Loading counters...</p>
        </div>
      </div>
    </div>

    <div style="text-align: center; margin: 2rem 0;">
      <button id="run-btn" class="btn" onclick="runProfiling()">
        <span id="run-btn-text">Run Profiling</span>
      </button>
      <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Glossary</button>
    </div>

    <div id="results-container" class="results-container" style="display: none;">
      <h2 class="panel-title">Results</h2>
      <div class="results-tabs">
        <button class="tab-button active" onclick="showTab('chart')">Chart</button>
        <button class="tab-button" onclick="showTab('raw')">Raw Output</button>
        <button class="tab-button" onclick="showTab('command')">Command</button>
      </div>
      <div id="tab-chart" class="tab-content active">
        <div class="chart-container"><canvas id="results-chart"></canvas></div>
      </div>
      <div id="tab-raw" class="tab-content">
        <div class="raw-output" id="raw-output"></div>
      </div>
      <div id="tab-command" class="tab-content">
        <div class="raw-output" id="command-output"></div>
      </div>
    </div>
  </div>
  <script src="/js/profiler-ui.js"></script>
</body>
</html>
