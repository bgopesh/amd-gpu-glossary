    <rect x="800" y="450" width="220" height="140" fill="url(#xcdChipGrad)" stroke="#4a7aaa" stroke-width="3" rx="6"/>
    <text x="910" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      XCD 7
