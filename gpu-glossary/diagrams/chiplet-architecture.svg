    <text x="670" y="502" font-family="Arial, sans-serif" font-size="12" fill="#ccddff" text-anchor="middle">
      38 Compute Units
    </text>
    <text x="670" y="538" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      L2: 4 MB
    </text>

