    </text>

    <!-- HBM Stack 4 -->
    <rect x="560" y="630" width="100" height="90" fill="url(#hbmChipGrad)" stroke="#6aaa6a" stroke-width="3" rx="5"/>
    <text x="610" y="660" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      HBM3
    </text>
    <text x="610" y="678" font-family="Arial, sans-serif" font-size="11" fill="#ccffcc" text-anchor="middle">
