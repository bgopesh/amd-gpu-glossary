  <!-- Summary Box -->
  <rect x="80" y="745" width="940" height="105" fill="#2a2a3a" stroke="#c8102e" stroke-width="3" rx="8"/>
  <text x="550" y="775" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c8102e" text-anchor="middle">
    Chiplet Architecture Benefits
  </text>
  <text x="100" y="800" font-family="Arial, sans-serif" font-size="11" fill="#aaccee">
    ✓ <tspan font-weight="bold">Better Yield:</tspan> Smaller dies = fewer defects per chiplet
  </text>
  <text x="100" y="818" font-family="Arial, sans-serif" font-size="11" fill="#aaccee">
    ✓ <tspan font-weight="bold">Modularity:</tspan> Mix process nodes (5nm XCDs + 6nm I/O)
  </text>
  <text x="100" y="836" font-family="Arial, sans-serif" font-size="11" fill="#aaccee">
    ✓ <tspan font-weight="bold">Scalability:</tspan> Easy to scale from 1-8 XCDs per package
  </text>

  <text x="600" y="800" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa">
    Total: <tspan font-weight="bold">304 CUs</tspan> (38 × 8 XCDs)
  </text>
  <text x="600" y="818" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa">
    Memory: <tspan font-weight="bold">192 GB HBM3</tspan> @ 5.3 TB/s
  </text>
  <text x="600" y="836" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa">
    Cache: <tspan font-weight="bold">256 MB L3</tspan> + 32 MB L2
  </text>

  <!-- Footer -->
  <text x="550" y="945" font-family="Arial, sans-serif" font-size="9" fill="#666666" text-anchor="middle">
