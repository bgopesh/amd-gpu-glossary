    </text>
    <text x="610" y="695" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa" text-anchor="middle">
      24 GB
    </text>

    <!-- HBM Stack 5 -->
    <rect x="680" y="630" width="100" height="90" fill="url(#hbmChipGrad)" stroke="#6aaa6a" stroke-width="3" rx="5"/>
    <text x="730" y="660" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      HBM3
    </text>
    <text x="730" y="678" font-family="Arial, sans-serif" font-size="11" fill="#ccffcc" text-anchor="middle">
      Stack 5
    </text>
    <text x="730" y="695" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa" text-anchor="middle">
      24 GB
