  <line x1="430" y1="590" x2="430" y2="630" stroke="#4a8a4a" stroke-width="2"/>
  <line x1="670" y1="590" x2="670" y2="630" stroke="#4a8a4a" stroke-width="2"/>
  <line x1="910" y1="590" x2="910" y2="630" stroke="#4a8a4a" stroke-width="2"/>

  <!-- HBM3 Memory Stacks (Top Row) -->
