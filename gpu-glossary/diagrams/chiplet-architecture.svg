    </text>
    <text x="490" y="678" font-family="Arial, sans-serif" font-size="11" fill="#ccffcc" text-anchor="middle">
      Stack 3
    </text>
    <text x="490" y="695" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa" text-anchor="middle">
