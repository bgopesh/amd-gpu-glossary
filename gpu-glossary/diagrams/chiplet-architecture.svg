<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 950" style="background-color: #1a1a1a;">
  <defs>
    <linearGradient id="xcdChipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a5a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a4a7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifChipGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c8102e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e84e1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8102e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hbmChipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a8a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7a3a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="550" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Chiplet Architecture - MI300X GPU Package
  </text>
  <text x="550" y="58" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">
    8 XCD Chiplets + 8 HBM3 Stacks Connected via Infinity Fabric
  </text>

  <!-- Main Package Border -->
  <rect x="50" y="80" width="1000" height="790" fill="none" stroke="#c8102e" stroke-width="4" rx="10"/>
  <text x="550" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c8102e" text-anchor="middle">
    MI300X GPU Package (Multi-Chiplet Design)
  </text>

  <!-- Top Row: XCD 0-3 -->
  <g id="top-xcds">
    <!-- XCD 0 -->
    <rect x="80" y="130" width="220" height="140" fill="url(#xcdChipGrad)" stroke="#4a7aaa" stroke-width="3" rx="6"/>
    <text x="190" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      XCD 0
    </text>
    <text x="190" y="182" font-family="Arial, sans-serif" font-size="12" fill="#ccddff" text-anchor="middle">
      38 Compute Units
    </text>
    <text x="190" y="200" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      4 SIMD/CU × 38 CUs
    </text>
    <text x="190" y="218" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      L2: 4 MB
    </text>
    <text x="190" y="236" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      Matrix Cores
    </text>
    <text x="190" y="254" font-family="Arial, sans-serif" font-size="9" fill="#88aacc" text-anchor="middle">
      5nm Process
    </text>

    <!-- XCD 1 -->
    <rect x="320" y="130" width="220" height="140" fill="url(#xcdChipGrad)" stroke="#4a7aaa" stroke-width="3" rx="6"/>
    <text x="430" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      XCD 1
    </text>
    <text x="430" y="182" font-family="Arial, sans-serif" font-size="12" fill="#ccddff" text-anchor="middle">
      38 Compute Units
    </text>
    <text x="430" y="218" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      L2: 4 MB
    </text>

    <!-- XCD 2 -->
    <rect x="560" y="130" width="220" height="140" fill="url(#xcdChipGrad)" stroke="#4a7aaa" stroke-width="3" rx="6"/>
    <text x="670" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      XCD 2
    </text>
    <text x="670" y="182" font-family="Arial, sans-serif" font-size="12" fill="#ccddff" text-anchor="middle">
      38 Compute Units
    </text>
    <text x="670" y="218" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      L2: 4 MB
    </text>

    <!-- XCD 3 -->
    <rect x="800" y="130" width="220" height="140" fill="url(#xcdChipGrad)" stroke="#4a7aaa" stroke-width="3" rx="6"/>
    <text x="910" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      XCD 3
    </text>
    <text x="910" y="182" font-family="Arial, sans-serif" font-size="12" fill="#ccddff" text-anchor="middle">
      38 Compute Units
    </text>
    <text x="910" y="218" font-family="Arial, sans-serif" font-size="10" fill="#aaccee" text-anchor="middle">
      L2: 4 MB
    </text>
  </g>

  <!-- Connection lines from top XCDs to Infinity Fabric -->
  <line x1="190" y1="270" x2="190" y2="310" stroke="#c8102e" stroke-width="3"/>
  <line x1="430" y1="270" x2="430" y2="310" stroke="#c8102e" stroke-width="3"/>
  <line x1="670" y1="270" x2="670" y2="310" stroke="#c8102e" stroke-width="3"/>
  <line x1="910" y1="270" x2="910" y2="310" stroke="#c8102e" stroke-width="3"/>

  <!-- Infinity Fabric Network (Central) -->
  <rect x="100" y="310" width="900" height="100" fill="url(#ifChipGrad)" stroke="#e84e1b" stroke-width="4" rx="8"/>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Infinity Fabric Network
  </text>
  <text x="550" y="363" font-family="Arial, sans-serif" font-size="14" fill="#ffcccc" text-anchor="middle">
    L3 Cache: 256 MB (Infinity Cache)
  </text>
  <text x="550" y="383" font-family="Arial, sans-serif" font-size="11" fill="#ffdddd" text-anchor="middle">
