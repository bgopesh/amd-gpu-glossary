    <text x="970" y="660" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      HBM3
    </text>
    <text x="970" y="678" font-family="Arial, sans-serif" font-size="11" fill="#ccffcc" text-anchor="middle">
      Stack 7
    </text>
    <text x="970" y="695" font-family="Arial, sans-serif" font-size="11" fill="#aaffaa" text-anchor="middle">
      24 GB
