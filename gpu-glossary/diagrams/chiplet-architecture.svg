  <line x1="430" y1="410" x2="430" y2="450" stroke="#c8102e" stroke-width="3"/>
  <line x1="670" y1="410" x2="670" y2="450" stroke="#c8102e" stroke-width="3"/>
  <line x1="910" y1="410" x2="910" y2="450" stroke="#c8102e" stroke-width="3"/>

