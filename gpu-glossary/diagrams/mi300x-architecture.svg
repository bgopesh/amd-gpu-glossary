      <rect x="255" y="150" width="35" height="30" fill="url(#cuGradient)" stroke="#5a7aac" stroke-width="1" rx="2"/>
      <text x="272.5" y="168" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">CU37</text>

      <!-- CU details -->
      <text x="60" y="195" font-family="Arial, sans-serif" font-size="9" fill="#aaaaaa">Each CU:</text>
      <text x="60" y="207" font-family="Arial, sans-serif" font-size="8" fill="#999999">• 4 SIMD Units</text>
      <text x="60" y="217" font-family="Arial, sans-serif" font-size="8" fill="#999999">• Matrix Cores</text>
      <text x="180" y="207" font-family="Arial, sans-serif" font-size="8" fill="#999999">• 512KB VGPRs</text>
      <text x="180" y="217" font-family="Arial, sans-serif" font-size="8" fill="#999999">• 64KB LDS</text>
      <text x="280" y="207" font-family="Arial, sans-serif" font-size="8" fill="#999999">• 32KB L1</text>
    </g>

